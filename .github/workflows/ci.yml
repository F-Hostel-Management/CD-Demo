name: CI
on:
  pull_request:
    branches:
      - master
jobs:
  build_frontend:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout source branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Git pull from target branch
        run: git pull ${{ github.base_ref }}
